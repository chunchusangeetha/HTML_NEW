<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>forms</title>
</head>
<body>
  <h1>Login form</h1>
  <form>
    <label for="Email">
      email:
      <input type="email" name="email"/>
    </label>
    <label for="password">
      password:
      <input type="password" name="password"/>
    </label>
    <button type="submit">login</button>
  </form>
  <h1>Learning form</h1>
  <label>
    text :
    <textarea  placeholder="enter text here" rows="5"cols="15"></textarea>
  </label>
  <label>
    cricket:
    <input type="checkbox" name="cricket" value="cricket"/>
  </label>
  <label>
    football:
    <input type="radio" name="football" value="football"/>
  </label>
  <label>
    <select name="select">
      <option value="1">option 1</option>
      <option value="2">option 2</option>
      <option value="3">option 3</option>
      <option value="4">option 4</option>
      <option value="5">option 5</option> 
    </select>
  </label>
  <label>
    <input type="color"/>
  </label>
</body>
</html>
